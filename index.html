
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Egypt Radar Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #info {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 999;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="map"></div>
<div id="info">جاري تحديد موقعك…</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =========================
   1️⃣ رادارات مصر (نموذج شامل)
========================= */
const RADARS = [
  /* القاهرة */
  {lat:30.0444,lng:31.2357,speed:60,name:"وسط البلد"},
  {lat:30.0131,lng:31.2089,speed:90,name:"الدائري"},
  {lat:30.0561,lng:31.2394,speed:80,name:"رمسيس"},
  {lat:30.0870,lng:31.3301,speed:120,name:"مدينة نصر"},

  /* الجيزة */
  {lat:30.0060,lng:31.1900,speed:100,name:"محور 26 يوليو"},
  {lat:29.9765,lng:31.2824,speed:100,name:"الأوتوستراد"},

  /* اسكندرية */
  {lat:31.2001,lng:29.9187,speed:80,name:"كورنيش اسكندرية"},
  {lat:31.1200,lng:29.7600,speed:100,name:"طريق اسكندرية الصحراوي"},

  /* القناة */
  {lat:29.9668,lng:32.5498,speed:120,name:"طريق السويس"},
  {lat:30.5877,lng:32.2654,speed:90,name:"الإسماعيلية"},

  /* الدلتا */
  {lat:30.7965,lng:31.0004,speed:90,name:"طنطا"},
  {lat:30.5877,lng:31.5020,speed:90,name:"الزقازيق"},
  {lat:31.0424,lng:31.3785,speed:90,name:"المنصورة"},

  /* الصعيد */
  {lat:27.1800,lng:31.1837,speed:90,name:"أسيوط"},
  {lat:26.8206,lng:30.8025,speed:100,name:"المنيا"},
  {lat:25.6872,lng:32.6396,speed:90,name:"الأقصر"},
  {lat:24.0889,lng:32.8998,speed:90,name:"أسوان"}
];

/* =========================
   2️⃣ إنشاء الخريطة
========================= */
const map = L.map("map").setView([30.0444,31.2357], 7);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19
}).addTo(map);

RADARS.forEach(r => {
  L.marker([r.lat, r.lng])
    .addTo(map)
    .bindPopup(`رادار<br>السرعة: ${r.speed} كم/س`);
});

/* =========================
   3️⃣ الصوت العربي
========================= */
function speak(text){
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "ar-EG";
  msg.rate = 1;
  speechSynthesis.speak(msg);
}

/* =========================
   4️⃣ حساب المسافة
========================= */
function distance(lat1, lon1, lat2, lon2){
  const R = 6371000;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
    Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* =========================
   5️⃣ GPS + سرعة + تنبيه
========================= */
let lastAlert = 0;
const ALERT_DISTANCE = 1000; // 1 كم

navigator.geolocation.watchPosition(pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;
  const speed = (pos.coords.speed || 0) * 3.6;

  map.setView([lat, lng], 15);

  document.getElementById("info").innerText =
    `سرعتك: ${speed.toFixed(0)} كم/س`;

  RADARS.forEach(r => {
    const d = distance(lat, lng, r.lat, r.lng);

    if (d < ALERT_DISTANCE && Date.now() - lastAlert > 15000) {
      lastAlert = Date.now();

      let msg = `تحذير. رادار بعد ${Math.round(d)} متر. السرعة ${r.speed} كيلو`;
      if (speed > r.speed) msg += ". انت متجاوز السرعة";

      speak(msg);
      alert(msg);
    }
  });

},{enableHighAccuracy:true});
</script>

</body>
</html>
